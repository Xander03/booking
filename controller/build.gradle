plugins {
    id 'war'
    id 'org.akhikhl.gretty' version '2.0.0'
}

group 'com.korzunva'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project (':common')
    compile project (':service')
    compile project (':dispatcher')
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile group: 'org.akhikhl.gretty', name: 'gretty-runner-tomcat8', version: '2.0.0'
}

gretty {
    tomcat8Version = "8.0.44"
    httpsEnabled = false
    httpPort = 8000
    debugPort = 8001
    debugSuspend = false
    contextPath = '/'
}

task debugServer {
    dependsOn 'tomcatRunDebug'
}

task startServer {
    dependsOn 'tomcatRunWar'
}

compileJava {
    options.compilerArgs << '-parameters'
}